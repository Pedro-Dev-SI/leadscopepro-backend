services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: leadscope
      POSTGRES_USER: lead
      POSTGRES_PASSWORD: leadpass
    ports: ["5432:5432"]
    volumes: ["pgdata:/var/lib/postgresql/data"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lead -d leadscope"]
      interval: 5s
      timeout: 5s
      retries: 10
volumes:
  pgdata:
