spring:
  application.name: leadscope-pro
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5434}/${DB_NAME:leadscope}
    username: ${DB_USER:lead}
    password: ${DB_PASS:leadpass}
  jpa:
    hibernate.ddl-auto: validate
    open-in-view: false
    properties:
      hibernate.jdbc.time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

management:
  endpoints.web.exposure.include: health,info,metrics
  endpoint.health.probes.enabled: true

server.port: 8080
